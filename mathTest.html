<script type="text/javascript">
    function solution(answers) {
    var answer = [];
    var supoza1 = 0;
    var supoza2 = 0;
    var su2 = [2,1,2,3,2,4,2,5];
    var supoza3 = 0;
    var su3 = [3,1,2,4,5];
    for(let i = 0; i<answers.length; i++) {
        if(answers[i]==(i%5+1)) supoza1++;
        if(answers[i]==su2[i%8]) supoza2++;
        if(answers[i]==su3[Math.floor(i/2)%5]) supoza3++;
    }
    
   var max = Math.max(supoza1, supoza2, supoza3);
    if(max===supoza1) answer.push(1); 
    if(max===supoza2) answer.push(2);
    if(max===supoza3) answer.push(3);
    
    return answer;
}
console.log(solution([1,2,3,4,5]));
console.log(solution([1,3,2,4,2]));

</script>
