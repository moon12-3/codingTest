<script type="text/javascript">
	function solution(numbers) {
    numbers.sort();
    var answer = 0;
    let z = 0;
    let i = 0;
    while(true) {
        if(z===numbers.length) break;
        if(numbers[z]!==i) {
            answer+=i;
        }
        else z++;
        i++;
    }
    for(let i = numbers[numbers.length-1]+1; i<=9; i++)
        answer+=i;
    return answer;
}

console.log(solution([1,2,3,4,6,7,8,9,0]));
console.log(solution([4,5,6,1,2,9]));
</script>
