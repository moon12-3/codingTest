<script type="text/javascript">
function solution(a, b) {
    var answer = '';
    var y = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
    var days = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    
    let value = b+4;
    for(let i = 1; i < a; i++)
        value+=days[i-1];
    
    answer = y[value%7];
    return answer;
}	
</script>
